<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Compiler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: aliceblue;
    }

    form {
      border: 1px solid #000;
      padding: 20px;
    }

    #status-container {
      margin-top: 20px;
      display: none;
    }

    #status-message {
      margin-top: 10px;
      padding: 15px;
      background-color: #b7c0c7;
      color: #181616;
      border-radius: 5px;
      font-weight: bold;
    }

    .status-item {
      padding: 8px;
      margin: 5px 0;
      border-left: 3px solid #2196F3;
      padding-left: 12px;
    }

    #status-message.status-success {
      color: #4b4f4b;
    }

    #status-message.status-error {
      color: #f44336;
    }
  </style>
</head>
<body>
  <h1>CSV Compiler</h1>
  <form id="csv-form">
    <input
      type="file"
      id="csv-file"
      name="csv-file"
      accept=".docx,.csv,.xlsx,.xls,text/csv,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
      multiple
    />
    <button type="submit">Upload</button>
  </form>
  <div id="status-container">
    <div id="status-message"></div>
    <div id="csv-link-container" style="margin-top: 15px; display: none;">
      <a id="csv-link" href="#" download style="display: inline-block; padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">
        ðŸ“¥ Download CSV File
      </a>
    </div>
  </div>

  <script>
    const form = document.querySelector("#csv-form");
    let eventSource = null;

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const statusContainer = document.querySelector("#status-container");
      const statusMessage = document.querySelector("#status-message");

      statusContainer.style.display = "block";
      statusMessage.textContent = "";
      document.querySelector("#csv-link-container").style.display = "none";

      if (eventSource) {
        eventSource.close();
      }

      eventSource = new EventSource("http://localhost:3000/api/status");

      eventSource.onmessage = function(event) {
        const data = JSON.parse(event.data);
        const csvLinkContainer = document.querySelector("#csv-link-container");
        const csvLink = document.querySelector("#csv-link");

        statusMessage.classList.remove('status-success', 'status-error');

        if (data.type === 'pipeline_complete') {
          eventSource.close();
          statusMessage.textContent = `Completed: ${data.message}`;
          statusMessage.classList.add('status-success');

          if (data.csvUrl) {
            csvLink.href = data.csvUrl;
            csvLinkContainer.style.display = 'block';
          }
        } else if (data.type === 'pipeline_error') {
          eventSource.close();
          statusMessage.textContent = `Error: ${data.message}`;
          statusMessage.classList.add('status-error');
          csvLinkContainer.style.display = 'none';
        } else {
          statusMessage.textContent = `â–¶ ${data.message}`;
          statusMessage.classList.add('status-success');
          csvLinkContainer.style.display = 'none';
        }
      };

      eventSource.onerror = function(error) {
        console.error("SSE error:", error);
      };

      const response = await fetch("http://localhost:3000/api/send", {
        method: "POST",
        body: formData
      });

      const result = await response.json();
      console.log("Upload response:", result);
    });
  </script>
</body>
</html>
